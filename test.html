<body>
    <script>


        // let temp = []

        const arr = [
            {uuid:1},
            {
                uuid:2,
            },
            {
                uuid:2
            },{
                uuid:2
            },
            {
                uuid:1
            }
        ]

        function myFilter(arr){

            let temp = []
            return arr.reduce((sum,curr)=>{
                if(!temp.includes(curr.uuid)){
                    sum.push(curr)
                    temp.push(curr.uuid)
                }
                return sum
            },[])
        }

        console.log(myFilter(arr))
        const target = [1,2,3]
    
        const source = [1,2]

        function intersection(target,source){
            return target.filter(item=>!source.includes(item))
        }
        console.log(intersection(source,target))



    </script>
