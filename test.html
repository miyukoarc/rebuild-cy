<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 500px;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, 100px);
            grid-template-rows: repeat(auto-fill, 100px);
        }

        .item {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <script>
        const arr1 = [{uuid:1}, {uuid:2}, {uuid:3}, {uuid:4}]
        const arr2 = [{uuid:2}, {uuid:3}, {uuid:4}, {uuid:5}]

        function foo(arr1, arr2) {
            let arr1Temp = []
            let arr2Temp = []
            let temp = []//交集
            arr1.forEach(item1 => {
                arr2.forEach(item2 => {
                    if (item1.uuid === item2.uuid) {
                        temp.push(item1)
                    }
                })
            })

            console.log(temp)

            arr1.forEach(item => {
                if (!temp.find(unit=>{return unit.uuid===item.uuid})) {
                    arr1Temp.push(item)
                }
            })

            arr2.forEach(item => {
                if (!temp.find(unit=>{return unit.uuid===item.uuid})) {

                    arr2Temp.push(item)
                }
            })


            return [[...arr1Temp], [...arr2Temp]]
        }

        console.log(foo(arr1, arr2))
    </script>
</body>

</html>
