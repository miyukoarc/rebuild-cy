        function queue(tasks, callback) {
            let promise = Promise.resolve()
            tasks.reduce((arr, task) => {
                return arr.then(() => {
                    return new Promise((resolve, reject) => {

                        Promise.resolve(task).then(res => {
                            if (typeof callback == 'function') {
                                callback(res)
                            } else {

                                throw Error(res)
                            }
                            resolve()
                        })
                    })
                })
            }, promise)
            return promise
