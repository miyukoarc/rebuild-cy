<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const tree = [{
            uuid: 1,
            children: [
                {
                    uuid: 2,
                    children: [
                        {
                            uuid: 3
                        },
                        {
                            uuid: 4,
                            children: [
                                {
                                    uuid: 5
                                }
                            ]
                        }
                    ]
                }
            ]
        }]

        function intercept(key, value, arr) {
            let temp = []


            const deep = (key, value, arr) => {
                arr.forEach(item => {
                    if (item[key] === value) {
                        temp.push(item)
                    } else {
                        if (item.children) {
                            deep(key, value, item.children)
                        }
                    }
                })
            }
            deep(key, value, arr)
            return temp
        }

        const arr = intercept('uuid', 2, tree)
        console.log(arr)
        // function flatten(data) {
        //     return data.reduce((arr, { uuid, children = [] }) => { arr.concat([{ uuid }], flatten(children)) }, [])
        // }

        const flatten = (data)=> data.reduce((arr, {uuid, children = []})=> arr.concat([{uuid}], flatten(children)), []);
        console.log(flatten(arr))

    </script>
</body>
