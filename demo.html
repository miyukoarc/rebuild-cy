    const Layout = 123

    function gen (arr){
        let temp = []
        arr.map(item=>{
            let firstObj = {
                path: '#',
                component: Layout,
                name: item.code,
                meta: {
                    title: item.menuTitle,
                    icon: item.icon
                },
                children: []
            }
            item.children.map(second=>{
                firstObj.children.push({
                    path: second.route,
                    name: second.code,
                    component: ()=>import(second.component) ,
                    meta: {
                        title: second.menuTitle
                    }
                })
            })
            temp.push(firstObj)
        })
        return temp
    }

    console.log(gen(arr))
